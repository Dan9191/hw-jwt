<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/create-user" class="nav-link">Создание пользователя</a></li>
                    <li class="nav-link px-2 link-dark">Генерация токена</li>
                </ul>
            </div>
        </div>
    </header>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Валидация токена</h2>

            <form th:action="@{/validate-token}" th:object="${tokenRequest}" method="post">

                <div class="mb-3">
                    <label for="token" class="form-label">Токен</label>
                    <input type="text" class="form-control" id="token"
                           th:field="*{token}" required>
                    <small class="error-message" th:if="${#fields.hasErrors('token')}"
                           th:errors="*{token}"></small>
                </div>


                <button type="submit" name="action" value='send' class="btn btn-primary">Отправить токен</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
