<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="container mt-5">
        <h1>Admin Panel</h1>
        <div class="card mb-3">
            <div class="card-header">Your JWT Token</div>
            <div class="card-body">
                <code th:text="${token}"></code>
            </div>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger mt-2">
            <span th:text="${errorMessage}"></span>
        </div>
        <div th:if="${message}" class="mt-3 alert alert-success">
            <span th:text="${message}"></span>

        </div>

        <h3>Send Token</h3>
        <form th:action="@{/admin/operations}" method="post">
            <div class="checkbox-group">
                <div th:each="type : ${sendTypes}" class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           th:id="${'type_' + type.name()}"
                           th:name="sendTypes"
                           th:value="${type.name()}">
                    <label class="form-check-label"
                           th:for="${'type_' + type.name()}"
                           th:text="${type.label}"></label>
                </div>
            </div>
            <button type="submit" name="action" value='send' class="btn btn-primary">Отправка токена</button>
        </form>
    </div>
    </div>
</body>
</html>
