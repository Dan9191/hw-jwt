<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Список пользователей</h1>

    <div th:if="${#lists.isEmpty(users)}" class="alert alert-info">
        Нет активных пользователей
    </div>

    <table th:unless="${#lists.isEmpty(users)}" class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.login}"></td>
            <td>
                    <span th:each="role : ${roles}"
                          th:if="${role.id == user.role.id}"
                          th:text="${role.label}">
                    </span>
            </td>
            <td>
                <form th:action="@{/admin/users-table/{id}/delete(id=${user.id})}"
                      method="post"
                      th:unless="${user.role.id == T(com.example.hw_jwt.entity.RoleStub).DELETED.id}">
                    <button type="submit" class="btn btn-danger btn-sm">
                        Удалить
                    </button>
                </form>
                <span th:if="${user.role.id == T(com.example.hw_jwt.entity.RoleStub).DELETED.id}"
                      class="badge bg-secondary">
                        Удален
                    </span>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/admin" class="btn btn-secondary mt-3">Назад в админку</a>
</div>
</body>
</html>
