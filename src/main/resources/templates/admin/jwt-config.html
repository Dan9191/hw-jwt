<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JWT Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">JWT Configuration</h1>

    <form th:action="@{/admin/jwt-config/update}" th:object="${config}" method="post">
        <div class="mb-3">
            <label for="algorithm" class="form-label">Algorithm:</label>
            <input type="text" class="form-control" id="algorithm"
                   th:field="*{algorithm}" required>
        </div>

        <div class="mb-3">
            <label for="key" class="form-label">Secret Key:</label>
            <input type="text" class="form-control" id="key"
                   th:field="*{key}" required>
        </div>

        <div class="mb-3">
            <label for="expMillis" class="form-label">Expiration (milliseconds):</label>
            <input type="number" class="form-control" id="expMillis"
                   th:field="*{expMillis}" required min="1">
        </div>

        <button type="submit" class="btn btn-primary">Update Configuration</button>
        <a href="/admin" class="btn btn-secondary ms-2">Back to Admin</a>
    </form>
</div>
</body>
</html>
