<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/create-user" class="nav-link">Создание пользователя</a></li>
                    <li class="nav-link px-2 link-dark">Генерация токена</li>
                </ul>
            </div>
        </div>
    </header>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Генерация токена</h2>

            <form th:action="@{/create-token}" th:object="${createToken}" method="post">

                <div class="mb-3">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="login"
                           th:field="*{login}" required>
                    <small class="error-message" th:if="${#fields.hasErrors('login')}"
                           th:errors="*{login}"></small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password"
                           th:field="*{password}" required>
                    <small class="error-message" th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}"></small>
                </div>


                <div class="mb-3">
                    <label class="form-label">Способы отправки:</label>
                    <div th:each="sendType : ${T(com.example.hw_jwt.view.SendType).values()}"
                         class="form-check">
                        <input class="form-check-input" type="checkbox"
                               th:id="${'sendType-' + sendType.name()}"
                               th:value="${sendType}"
                               th:field="*{sendTypeList}"
                               name="sendTypeList">
                        <label class="form-check-label"
                               th:for="${'sendType-' + sendType.name()}"
                               th:text="${sendType.label}"></label>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger mt-2">
                        <span th:text="${errorMessage}"></span>
                    </div>
                    <div th:if="${message}" class="mt-3 alert alert-success">
    <pre style="
        color: #155724;
        background-color: #e8f5e9;
        padding: 10px;
        border-radius: 4px;
        white-space: pre-wrap;       /* Перенос строк */
        word-wrap: break-word;      /* Перенос длинных слов */
        overflow-wrap: break-word;  /* Альтернативный вариант */
        font-family: monospace;     /* Моноширинный шрифт */
    ">
        <span th:text="${message}"></span>
    </pre>
                    </div>


                </div>

                <button type="submit" name="action" value='send' class="btn btn-primary">Отправить токен</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
