<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/create-user" class="nav-link" >Создание пользователя</a></li>
                    <li class="nav-link px-2 link-dark">Вход в приложение</li>
                </ul>
            </div>
        </div>
    </header>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Login</h1>
            <form th:action="@{/login}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label">Login:</label>
                    <input type="text" class="form-control" th:field="*{login}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control" th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <div th:if="${errorMessage}" class="alert alert-danger mt-2">
                    <span th:text="${errorMessage}"></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
