<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>User Panel</h1>
    <div class="card mb-3">
        <div class="card-header">Your JWT Token</div>
        <div class="card-body">
            <code th:text="${token}"></code>
        </div>
    </div>

    <h3>Send Token</h3>
    <form th:action="@{/user/send}" method="post">
        <select name="sendType" class="form-select mb-3">
            <option th:each="type : ${sendTypes}"
                    th:value="${type}"
                    th:text="${type.label}"></option>
        </select>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
</body>
</html>
